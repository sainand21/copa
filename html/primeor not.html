    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #1036b4;
            transition: color 0.3s;
        }
        input[type="text"] {
            font-size: 20px;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ff4500;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #9aee2c;
        }
        input[type="button"] {
            background-color: #ff4500;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #ffa500;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
            color: #4caf50;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Check Whether the Number is Prime or Not</h1>
    <input type="text" id="h1" placeholder="Enter your number...">
    <input type="button" value="Check" onclick="checkPrime()">

    <div id="result" class="result"></div>

    <script>
        function checkPrime() {
            var num = parseInt(document.getElementById("h1").value);
            var isPrime = true;

            if (isNaN(num) || num <= 1) {
                document.getElementById("result").innerText = "Please enter a valid number greater than 1.";
                return;
            }

            for (var i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            // Show result in a dynamic way
            var message = isPrime ? num + " is a prime number!" : num + " is not a prime number.";
            document.getElementById("result").innerText = message;
        }
    </script>
</body>
</html>
