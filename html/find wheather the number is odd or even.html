    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Odd or Even Number Checker - Fun for Kids!</title>

<!-- Google Material Icons CDN -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    background: linear-gradient(135deg, #FFDEE9 0%, #B5FFFC 100%);
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  /* Container */
  .container {
    flex: 1;
    max-width: 900px;
    margin: 3rem auto 4rem;
    padding: 0 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Header styles */
  header {
    background: #ff80ab;
    padding: 1rem 20px;
    box-shadow: 0 4px 10px rgba(255, 128, 171, 0.4);
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header .header-content {
    max-width: 900px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header h1 {
    color: white;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 0.05em;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  }
  header nav {
    display: none; /* no nav links now for simplicity */
  }

  /* Mobile hamburger & breadcrumb placeholder for future use */
  @media(min-width: 768px) {
    header nav {
      display: block;
    }
  }

  /* Input area */
  .input-area {
    background: white;
    padding: 2.5rem 3rem;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(255, 128, 171, 0.15);
    width: 100%;
    max-width: 450px;
    text-align: center;
    animation: fadeInUp 1s ease both;
    position: relative;
  }

  label {
    display: block;
    font-size: 1.5rem;
    color: #ff4081;
    margin-bottom: 1rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.08em;
  }

  input[type="text"] {
    width: 100%;
    font-size: 1.3rem;
    padding: 0.8rem 1rem;
    border: 3px solid #ff80ab;
    border-radius: 40px;
    outline: none;
    transition: border-color 0.3s ease;
    font-weight: 500;
    text-align: center;
    color: #ff4081;
  }
  input[type="text"]:focus {
    border-color: #ff1744;
    box-shadow: 0 0 10px #ff1744aa;
  }

  button#click {
    margin-top: 2rem;
    background: linear-gradient(135deg, #ff80ab, #ff4081);
    color: white;
    font-size: 1.4rem;
    font-weight: 700;
    border: none;
    padding: 0.9rem 2.5rem;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 15px rgba(255,64,129,0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
  }
  button#click:hover, button#click:focus {
    transform: scale(1.1);
    box-shadow: 0 10px 25px rgba(255,64,129,0.7);
    outline: none;
  }

  /* Result paragraph */
  #result {
    margin-top: 2.5rem;
    font-size: 2rem;
    font-weight: 700;
    color: #ff1744;
    min-height: 2.5em;
    animation: bounceIn 0.7s ease;
  }

  /* Animated bouncing number icon */
  #result .material-icons {
    vertical-align: middle;
    margin-right: 0.5rem;
    animation: bounce 1.5s infinite;
    color: #d81b60;
  }

  /* Footer */
  footer {
    background: #ff80ab;
    padding: 1rem 20px;
    box-shadow: 0 -4px 10px rgba(255, 128, 171, 0.4);
    color: white;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
  }

  /* Animations */

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-15px);
    }
  }

  @keyframes bounceIn {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    50% {
      opacity: 1;
      transform: scale(1.1);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  /* Responsive container padding for mobile */
  @media (max-width: 767px) {
    .container {
      margin: 2rem auto 3rem;
      padding: 0 10px;
    }

    header h1 {
      font-size: 1.4rem;
    }

    .input-area {
      padding: 2rem 1.5rem;
    }

    button#click {
      padding: 0.8rem 1.8rem;
      font-size: 1.2rem;
    }

    #result {
      font-size: 1.6rem;
      margin-top: 1.8rem;
    }
  }
</style>

<script>
window.onload = function() {
  document.getElementById("click").onclick = function() {
    var a = document.getElementById("og").value.trim();
    var resultEl = document.getElementById("result");

    if (a === "" || isNaN(a)) {
      resultEl.innerHTML = '<span class="material-icons">warning</span>Please enter a valid number!';
      resultEl.style.color = '#ff1744';
      return;
    }

    var num = parseInt(a, 10);
    if (num % 2 === 0) {
      resultEl.innerHTML = '<span class="material-icons">check_circle</span> ' + num + " is an even number!";
      resultEl.style.color = '#00897b';
    } else {
      resultEl.innerHTML = '<span class="material-icons">error</span> ' + num + " is an odd number!";
      resultEl.style.color = '#d81b60';
    }
  }
}
</script>
</head>

<body>
  <header>
    <div class="header-content">
      <h1><span class="material-icons" style="vertical-align:middle;">calculate</span> Odd or Even Number Checker</h1>
    </div>
  </header>

  <main class="container" role="main">
    <section class="input-area" aria-label="Number input form">

      <label for="og">Enter a number:</label>
      <input type="text" id="og" name="og" placeholder="e.g., 42" inputmode="numeric" aria-describedby="help-text" autocomplete="off" />
      <button id="click" aria-label="Check if number is odd or even">
        <span class="material-icons" aria-hidden="true">play_arrow</span> Find out!
      </button>

      <p id="result" aria-live="polite" aria-atomic="true"></p>
    </section>
  </main>

  <footer>
    <p>Â© 2024 FunNumbers Inc. - Learn and Play!</p>
  </footer>
</body>
</html>
