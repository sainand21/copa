    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ToolBox Interface</title>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");
  @import url("https://fonts.googleapis.com/icon?family=Material+Icons");

  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    background: #1463bd;
    font-family: 'Inter', sans-serif;
    color: #0d2038;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  /* Container with max width and padding */
  .app-container {
    max-width: 1440px;
    margin: 0 auto;
    padding: 24px 16px 48px;
  }

  /* Header */
  header {
    background-color: #0f2f66;
    padding: 16px 24px;
    border-radius: 8px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-wrap: wrap;
  }

  .logo {
    display: flex;
    align-items: center;
    font-weight: 700;
    font-size: 1.4rem;
    color: #cde020; /* New color for ToolBox */
  }
  .logo .material-icons {
    font-size: 28px;
    margin-right: 8px;
  }

  nav {
    display: flex;
    gap: 32px;
    font-weight: 500;
    font-size: 1rem;
  }
  nav a {
    color: white;
    text-decoration: none;
    position: relative;
  }
  nav a:hover,
  nav a:focus {
    color: #1a73e8;
    outline: none;
  }

  /* Responsive header nav for mobile */
  @media (max-width: 767px) {
    nav {
      width: 100%;
      margin-top: 12px;
      justify-content: center;
      gap: 24px;
    }
  }

  /* Main section */
  main {
    background: linear-gradient(180deg, #a1c7fd 0%, #d3e5ff 100%);
    border-radius: 16px;
    margin-top: 24px;
    padding: 48px 32px;
    box-shadow: 0 0 30px rgb(0 0 0 / 0.2);
    text-align: center;
    position: relative;
    overflow: hidden;
  }
  main::before {
    content: "";
    position: absolute;
    top: 12px;
    left: 24px;
    width: 90%;
    height: 90%;
    background:
      url("ash.png") no-repeat center;
    background-size: contain;
    opacity: 0.1;
    pointer-events: none;
    user-select: none;
    border-radius: 16px;
  }
  main > * {
    position: relative;
    z-index: 1;
  }
  .welcome-title {
    font-size: 2.4rem;
    font-weight: 700;
    margin-bottom: 8px;
    color: #0c2340;
  }
  .welcome-subtitle {
    font-size: 1.2rem;
    font-weight: 500;
    margin-bottom: 32px;
    color: #17294a;
  }
  .explore-btn {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.2s ease;
    box-shadow: 0 4px 8px rgb(26 115 232 / 0.4);
  }
  .explore-btn:hover,
  .explore-btn:focus {
    background-color: #155ac2;
    outline: none;
  }

  /* Cards grid container */
  .tools-grid {
    margin-top: 48px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
    gap: 24px;
    justify-items: center;
  }

  /* Individual tool card */
  .tool-card {
    background: white;
    border-radius: 12px;
    padding: 24px 20px 32px;
    width: 100%;
    max-width: 280px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.07);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    transition: box-shadow 0.3s ease;
  }
  .tool-card:hover,
  .tool-card:focus-within {
    box-shadow: 0 6px 16px rgba(232, 26, 26, 0.3);
  }

  /* Tool icon container */
  .tool-icon {
    font-size: 48px;
    color: #1a73e8;
    background: #d7e6fd;
    padding: 12px;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  /* For icons that are images */
  .tool-icon img {
    width: 48px;
    height: 48px;
    object-fit: contain;
  }

  /* Tool title */
  .tool-name {
    font-weight: 600;
    font-size: 1.1rem;
    color: #061930;
    text-align: center;
    line-height: 1.3;
  }

  /* Try Now Button */
  .try-btn {
    background: #1a73e8;
    color: white;
    border: none;
    padding: 10px 26px;
    border-radius: 8px;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    width: 100%;
    max-width: 160px;
    box-shadow: 0 4px 8px rgb(26 115 232 / 0.4);
    transition: background-color 0.3s ease;
  }
  .try-btn:hover,
  .try-btn:focus {
    background-color: #155ac2;
    outline: none;
  }

  /* Text fix for broken content line breaks, specifically for placeholders given */
  .name-split {
    white-space: pre-line;
  }
</style>
</head>
<body>
  <header role="banner" aria-label="Primary Navigation">
    <div class="app-container" style="display:flex; align-items:center; justify-content:space-between; flex-wrap:wrap;">
      <a href="#" class="logo" aria-label="ToolBox home link">
        <span class="material-icons" aria-hidden="true">build</span>
        ToolBox
      </a>
      <nav role="navigation" aria-label="Primary navigation menu">
        <a href="#" tabindex="0">Home</a>
        <a href="moretool.html" tabindex="0">Tools</a>
        <a href="#" tabindex="0">About</a>
        <a href="contactus.html" tabindex="0">Contact</a>
      </nav>
    </div>
  </header>

  <main role="main">
    <section class="app-container">
      <h1 class="welcome-title">Welcome to ToolBox</h1>
      <p class="welcome-subtitle">Try our interactive JavaScript tools!</p>
      <a href="moretool.html"><button class="explore-btn" type="button">Explore More Tools</button></a>

      <div class="tools-grid" aria-label="Available tools">
        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool1-title">
          <div class="tool-icon" aria-hidden="true">
            <span class="material-icons">calculate</span>
          </div>
          <h2 id="tool1-title" class="tool-name">Standard Calculator</h2>
          <a href="standard calculator.html"><button class="try-btn" type="button">Try Now</button></a>
        </article>

        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool2-title">
          <div class="tool-icon" style="color:#1a73e8; background: #d7e6fd;" aria-hidden="true">
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/416fa4cc-62df-49ca-a81a-ad389278d581.png"
              alt="Percentage symbol icon"
              width="48"
              height="48"
              loading="lazy"
            />
          </div>
          <h2 id="tool2-title" class="tool-name">Square a Number</h2>
         <a href="square.html"><button class="try-btn" type="button">Try Now</button></a>
        </article>

        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool3-title">
          <div class="tool-icon" aria-hidden="true">
            <span class="material-icons">search</span>
            <span style="position:absolute; top:4px; left:26px; background:#1a73e8; color:white; border-radius:50%; font-size:0.75rem; width:20px; height:20px; line-height:20px; font-weight:700; user-select:none; pointer-events:none;">
              5
            </span>
          </div>
          <h2 id="tool3-title" class="tool-name">Prime Number Checker</h2>
         <a href="primeor not.html"> <button class="try-btn" type="button">Try Now</button></a>
        </article>

        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool4-title">
          <div class="tool-icon" aria-hidden="true">
            <span class="material-icons">table_chart</span>
          </div>
          <h2 id="tool4-title" class="tool-name name-split">Multiplication Table</h2>
         <a href="multiplication.html"><button class="try-btn" type="button">Try Now</button></a> 
        </article>

        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool5-title">
          <div class="tool-icon" style="color:#1a73e8; background: #d7e6fd;" aria-hidden="true">
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/b5ffba36-c0a2-47b1-8d36-e885eff93e7d.png"
              alt="Celsius and Fahrenheit symbols icon"
              width="48"
              height="48"
              loading="lazy"
            />
          </div>
          <h2 id="tool5-title" class="tool-name name-split">Celsius b Fahrenheit Converter</h2>
         <a href="c to f.html"><button class="try-btn" type="button">Try Now</button></a> 
        </article>

        <article class="tool-card" tabindex="0" role="region" aria-labelledby="tool6-title">
          <div class="tool-icon" style="color:#1a73e8; background: #d7e6fd;" aria-hidden="true">
            <img
              src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d956a995-87b4-4332-9df3-c1f74a97885e.png"
              alt="Number 2 and 1 side by side icon"
              width="48"
              height="48"
              loading="lazy"
            />
          </div>
          <h2 id="tool6-title" class="tool-name name-split">Even or Odd Checker</h2>
          <a href="find wheather the number is odd or even.html"><button class="try-btn" type="button">Try Now</button></a>
        </article>
      </div>
    </section>
  </main>
</body>
</html>
